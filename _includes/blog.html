{% for post in site.posts %}
{% if post.hidden != true  %}
<article>
    <header>
        <div class="post-format icon-{{ post.categories[0] }}">&nbsp;</div>
        <time class="post-date" datetime="{{ post.date }}" pubdate="pubdate" title"{{ post.date | date: '%B %d, %Y' }}
">{{ post.date | date: "%b %-d"}}</time>
        <h1><a href=" {{ post.url }}">{{ post.title }}</a></h1> 
    </header>
    <div class="content">
        {{ post.excerpt }}
    </div>
    <footer>
        <span class="tags">
        {% for tag in post.tags %}
            <a href="#" rel="tag">#{{tag}}</a>
        {% endfor %}
        </span>
    </footer>
</article>
{% endif %}
{% endfor %}
