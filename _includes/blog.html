<div style="text-align: center; margin-bottom: 30px; color: #999; font-style: italic;">
Don't laugh. Blogs died a while ago.
</div>

{% for post in site.posts %}
{% if post.hidden != true  %}
<article>
    <header>
        <div class="post-format icon-{{ post.categories[0] }}">&nbsp;</div>
        <div class="post-date-container">
            <time class="post-date" datetime="{{ post.date }}" pubdate="pubdate" title="{{ post.date | date: '%B %d, %Y' }}">{{ post.date | date: "%b %-d"}}</time>
            <div class="post-year">{{ post.date | date: "%Y"}}</div>
        </div>
        <h1><a href=" {{ post.url }}">{{ post.title }}</a></h1> 
    </header>
    <div class="content">
        {{ post.excerpt }}
    </div>
    <footer>
        <span class="tags">
        {% for tag in post.tags %}
            <a href="#" rel="tag">#{{tag}}</a>
        {% endfor %}
        </span>
    </footer>
</article>
{% endif %}
{% endfor %}
