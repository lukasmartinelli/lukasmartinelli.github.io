<div class="linkedin-posts">
  <!-- LinkedIn posts rendered from _data/linkedin_posts.yml -->
  {% for post in site.data.linkedin_posts.posts %}
    <div class="linkedin-post">
      <div class="post-content">
        {% if post.ugc_id %}
          <iframe src="https://www.linkedin.com/embed/feed/update/{{ post.ugc_id }}" 
                  height="{{ post.height | default: 600 }}" 
                  width="504" 
                  frameborder="0" 
                  allowfullscreen="" 
                  title="Embedded post">
          </iframe>
        {% else %}
          <div class="post-placeholder">
            <h3>{{ post.title }}</h3>
            <p>LinkedIn embed to be added</p>
          </div>
        {% endif %}
      </div>
    </div>
  {% endfor %}
</div>

<style>
.linkedin-posts {
  overflow-y: auto;
}

.linkedin-post {
  margin-bottom: 0px;
}

.post-content {
  width: 100%;
}

.post-content iframe {
  width: 100%;
  border: none;
  border-radius: 8px;
}

.post-placeholder {
  padding: 20px;
  background: #f8f9fa;
  border: 1px solid #e9ecef;
  border-radius: 8px;
  text-align: center;
  color: #6c757d;
}
</style>
