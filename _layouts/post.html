---
layout: default
---

<article>
	<div class="content">
		<h2><a href="{{ post.url }}">{{ page.title }}</a></h2>
	  	{{ content }}
  	</div>
  	<footer>
	  	<span class="tags">
  		{% for tag in page.tags %}
  			<a href="#" rel="tag">#{{tag}}</a>
  		{% endfor %}
	  	</span>
	  	<span class="permalink">
	  		<a href="{{ page.url  }}">Permalink</a>
	  	</span>
  	</footer>
</article>
