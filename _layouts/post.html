---
layout: default
---

<article>
	<header>
		<header>
		<div class="post-format icon-{{ post.categories[0] }}">&nbsp;</div>
		<time class="post-date" datetime="2011-10-18" pubdate="pubdate" title"October 18, 2011">Oct 18</time>
		<h2><a href=" {{ post.url }}">{{ post.title }}</a></h2>	
	</header>
	</header>
	<div class="content">
	  	{{ content }}
  	</div>
  	<footer>
	  	<span class="tags">
  		{% for tag in page.tags %}
  			<a href="#" rel="tag">#{{tag}}</a>
  		{% endfor %}
	  	</span>
	  	<span class="permalink">
	  		<a href="{{ page.url  }}">Permalink</a>
	  	</span>
  	</footer>
</article>
