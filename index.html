---
layout: default
title: Lukas Martinelli's Dev Blog
---

{% for post in site.posts %}
<article>
    <header>
        <div class="post-format icon-{{ post.categories[0] }}">&nbsp;</div>
        <time class="post-date" datetime="{{ post.date }}" pubdate="pubdate" title"{{ post.date | date: '%B %d, %Y' }}
">{{ post.date | date: "%b %-d"}}</time>
        <h1><a href=" {{ post.url }}">{{ post.title }}</a></h1> 
    </header>
    <div class="content">
        {{ post.excerpt }}
    </div>
    <footer>
        <span class="tags">
        {% for tag in post.tags %}
            <a href="#" rel="tag">#{{tag}}</a>
        {% endfor %}
        </span>
        <span class="permalink">
            <a href="{{ post.url  }}">Permalink</a>
        </span>
    </footer>
</article>
{% endfor %}
