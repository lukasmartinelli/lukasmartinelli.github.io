---
layout: default
title: Welcome dear visitor
---

{% for post in paginator.posts %}
<article>
	<div class="content">
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	  	<p>{{ post.excerpt }}</p>
  	</div>
  	<footer>
	  	<span class="tags">
  		{% for tag in post.tags %}
  			<a href="#" rel="tag">#{{tag}}</a>
  		{% endfor %}
	  	</span>
	  	<span class="permalink">
	  		<a href="{{ page.url  }}">Permalink</a>
	  	</span>
  	</footer>
</article>
{% endfor %}
